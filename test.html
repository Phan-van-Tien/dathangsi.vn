<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu danh mục sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Nút mở menu */
    .menu-btn {
      background: #00897B;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }

    /* Khung menu */
    .menu {
      width: 250px;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-height: 0;              /* ban đầu ẩn */
      overflow: hidden;           /* ẩn phần vượt */
      transition: max-height 0.4s ease; /* hiệu ứng kéo */
    }

    /* Khi mở menu */
    .menu.open {
      max-height: 500px; /* chiều cao đủ lớn để chứa menu */
    }

    /* Item menu */
    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #f2f2f2;
      cursor: pointer;
      transition: background 0.2s;
    }
    .menu-item:hover {
      background: #f9f9f9;
    }

    .menu-item img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .menu-item span {
      flex: 1;
    }

    .menu-item .arrow {
      color: #f60;
    }
  </style>
</head>
<body>

  <!-- Nút bấm mở menu -->
  <button class="menu-btn" onclick="toggleMenu()">☰ DANH MỤC SẢN PHẨM</button>

  <!-- Menu xổ xuống -->
  <div class="menu" id="menu">
    <div class="menu-item">
      <img src="https://img.icons8.com/emoji/20/medal.png">
      <span>Hàng chính hãng ALIZZ</span>
      <span class="arrow">›</span>
    </div>
    <div class="menu-item">
      <img src="https://img.icons8.com/color/20/hot-article.png">
      <span>Sản phẩm mới về</span>
      <span class="arrow">›</span>
    </div>
    <div class="menu-item">
      <img src="https://img.icons8.com/color/20/t-shirt.png">
      <span>Thời trang - phụ kiện</span>
      <span class="arrow">›</span>
    </div>
    <div class="menu-item">
      <img src="https://img.icons8.com/color/20/scissors.png">
      <span>Thiết bị - Dụng cụ làm đẹp</span>
      <span class="arrow">›</span>
    </div>
    <!-- Thêm các mục khác -->
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("open");
    }
  </script>

</body>
</html>
